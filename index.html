<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video_functionality</title>
    <!-- !---Css Links -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="videoContainer">
      <h1>Be.....Positive</h1>
      <section class="videSlider">
        <button id="previous"><i class="fa-solid fa-hand-point-left fs-1"></i></button>
        <video
          src="video/WhatsApp Video 2024-01-08 at 17.56.52_f6685918.mp4"
          width="650"
          id="vid"
        ></video>
        <button id="next"><i class="fa-solid fa-hand-point-right fs-1"></i> </button>
      </section>
      <section>
        <input
          id="progress"
          type="range"
          style="width: 500px"
          value="0"
          min="0"
          step="1"
          max="100"
        />
        <span id="currentTime">00:00</span> / <span id="totalTime">00:00</span>
      </section>
      <section>
        <button id="play">Play</button>
        <button id="stop">Stop</button>
        <button id="start">&lt;&lt;</button>
        <button id="backward">&lt;</button>
        <button id="forward">&gt;</button>
        <button id="end">&gt;&gt;</button>
        
        <span>Volume</span>
        <input id="volume" type="range" min="0" max="1" step="0.1" value="1" />
        <button id="mute">Mute</button>
        <button id="fullScreen">Full screen</button>
      </section>
      <section id="speedSection">
        <span> Speed</span
        ><input id="speed" type="range" min="0.1" max="2" step="0.1" value="1" />
      </section>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
